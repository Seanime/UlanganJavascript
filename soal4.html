<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal 4</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: aliceblue;
      }

      .all {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        border: 2px #000;
      }

      h1,
      p,
      input,
      button,
      h6 {
        margin: 10px 0;
      }
      
    </style>
  </head>
  <body>
    <div class="all">
      <h1>Bilangan Genap dan Ganjil</h1>
      <p>Input Bilangan :</p>
      <input type="number" id="inputbilangan" />
      <button onclick="genapganjil()">Hitung</button>
      <br />
      <h6 id="hasil"></h6>
      <form action="index.html">
        <button type="submit">Kembali</button>
      </form>
    </div>

    <script>
      function genapganjil() {
        var Bilangan = parseFloat(
          document.getElementById("inputbilangan").value
        );

        if (Bilangan % 2 === 0) {
          document.getElementById("hasil").innerHTML =
            Bilangan + " adalah bilangan genap.";
        } else {
          document.getElementById("hasil").innerHTML =
            Bilangan + " adalah bilangan ganjil.";
        }
      }
    </script>
  </body>
</html>
